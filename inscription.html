<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDENIA - Délices des champs</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#2E7D32", secondary: "#795548" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      :where([class^="ri-"])::before {
        content: "\f3c2";
      }
      body {
        font-family: "Montserrat", sans-serif;
        scroll-behavior: smooth;
      }
      .hero-section {
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.9) 40%,
            rgba(255, 255, 255, 0.1) 100%
          ),
          url("assets/img/hero.jpg");
        background-size: cover;
        background-position: center;
      }
      .search-input:focus {
        outline: none;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .scroll-animation {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-animation.active {
        opacity: 1;
        transform: translateY(0);
      }
      .back-to-top {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
      }
      .back-to-top.visible {
        opacity: 1;
        visibility: visible;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .custom-checkbox {
        position: relative;
        cursor: pointer;
      }
      .custom-checkbox input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      .custom-checkbox:hover input ~ .checkmark {
        border-color: #2e7d32;
      }
      .custom-checkbox input:checked ~ .checkmark {
        background-color: #2e7d32;
        border-color: #2e7d32;
      }
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }
      .custom-checkbox input:checked ~ .checkmark:after {
        display: block;
      }
      .custom-checkbox .checkmark:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body class="bg-[#F5F5F5] text-[#333333]">
    <section class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
        <div class="w-full max-w-2xl bg-white rounded-2xl shadow-md p-8">
            <div class="my-5 mx-auto flex justify-center items-center">
                <img src="assets/img/logo.jpg" alt="logo" class="w-20 h-auto rounded-full">
            </div>
          <h2 class="text-xl font-bold text-center text-green-700 mb-6">Inscrivez-vous</h2>
          
          <form action="/login" method="POST" class="space-y-5">

            <div class="flex flex-col md:flex-row md:gap-5 md:justify-center">
                <div class="space-y-5">
                    <!-- Nom -->
                    <div>
                        <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                        <input type="text" id="nom" name="nom" required
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
    
                    <!-- Email -->
                    <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
                    <input type="email" id="email" name="email" required
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
    
                    <!-- Téléphone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                        <input type="phone" id="phone" name="phone" required
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>
                
                <div class="space-y-5">
                    <!-- Adresse -->
                    <div>
                        <label for="adresse" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                        <input type="text" id="adresse" name="adresse" required
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
            
                    <!-- Mot de passe -->
                    <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                    <input type="password" id="password" name="password" required
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
    
                    <!-- Confirmation Mot de passe -->
                    <div>
                        <label for="password2" class="block text-sm font-medium text-gray-700 mb-1"> Confirmer mot de passe</label>
                        <input type="password" id="password2" name="password2" required
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>
            </div>
        
            <!-- Soumettre -->
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition duration-200">
              S'inscrire
            </button>
          </form>
      
          <!-- Lien mot de passe oublié / inscription -->
          <div class="mt-6 text-center text-sm text-gray-600 flex flex-col justify-center items-center gap-2">
            <a href="connexion.html" class="text-green-600 hover:underline">Connexion</a>
          </div>
        </div>
    </section>
      
  </body>
</html>
